{% macro displayNewsList(news_list) %}

	{% for source_row in news_list | batch(4)%}
        <div class="row">

            {% for news in source_row %}
	            <div class="col-md-3">

						<div class="panel-heading">
							<a href="/news/{{news.id}}">

							    {{ news.name}}
							</a>

						</div>
						<a href="/news/{{news.image}}">
						{{news.image}}
						</a>
						<div class="panel-body">
							<p>
								{{ news.description |truncate(100)}}

							</p>
							<a href="/news/{{news.id}}" class="btn btn-info btn-sm">Visit {{news.name}}</a>
						</div>

		        </div>
            {% endfor %}

        </div>
    {% endfor %}

{% endmacro %}
